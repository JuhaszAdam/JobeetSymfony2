# src/Ens/JobeetBundle/Resources/config/doctrine/Category.orm.yml
jobeet\MyBundle\Entity\Category:
  type: entity
  repositoryClass: jobeet\MyBundle\Repository\CategoryRepository
  table: category
  id:
    id:
      type: integer
      generator: { strategy: AUTO }
  fields:
    name:
      type: string
      length: 255
      unique: true
  oneToMany:
    jobs:
      targetEntity: Job
      mappedBy: category
    category_affiliates:
      targetEntity: CategoryAffiliate
      mappedBy: category
